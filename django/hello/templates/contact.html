{% extends "base.html" %}

{% block title %}contact us {% endblock title %}

{% block body %}
<h2>Contact us</h2>
<div class="container">
<form method="post" action="/contact/">
    {% csrf_token %}
    <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name"  name="name" placeholder="Enter your name ">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control" name="email" id="exampleFormControlInput1" placeholder="Enter your email ">
  </div>
  <div class="form-group">
    <label for="phone">phone number</label>
    <input type="phone" class="form-control" name="phone" id="phone" placeholder="Enter your mobiile number ">
  </div>
  <div class="form-group">
    <label for="desc">Tell me  what u want ...</label>
    <textarea class="form-control" name="desc" id="desc" rows="3"></textarea>
  </div>
  <button type="submit">Submit</button>
</form>
</div>
{% endblock body %}
